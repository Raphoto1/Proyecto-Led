<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/mainLed.css">
    <title>Calculadora Pantalla Led</title>
</head>
<body>
    <h1>Calculadora montaje led</h1>
    <p>Por favor ingresa la siguiente información para ayudarte, recuerda que estamos trabajando con modulos de 50cm X 50 cm y las medidas se indicaran en cm</p>
    <div id="contenedorData">
        <form>
            <ul>
                <li>
                    <label for="numberScreen">Cuantas pantallas quieres Configurar</label>
                    <input type="number" id="numberScreen" name="screenCount">
                </li>
                <!-- esta parte estaria oculta hasta que se ingrese la cantidad de pantallas -->
                <li>
                    <label for="pixelX">Pixeles de tu pantalla #</label>
                    <input type="number" id="pixelX" name="pixelSizeX">
                </li>
                <li>
                    <label for="screenSizeX">Tamaño de tu pantalla # en X</label>
                    <input type="number" id="screenSizeX" name="sizeScreenX">
                </li>
                <li>
                    <label>Tamaño de tu pantalla # en Y</label>
                    <input type="number" id="screenSizeY" name="sizeScreenY">
                </li>
                <li>
                    <button type="submit">Calcular</button>
                    <button type="reset">Reset</button>
                </li>
            </ul>
        </form>
    </div>
    <div id="contenedorResultados">
        <!-- Revisar para hacer visualizacion grafica con un grid o mientras solo la tabla -->
        aqui se mostraria la info en formato de tabla
        <table>

        </table>
    </div>
    <script src="led.js"></script>
</body>
</html>
